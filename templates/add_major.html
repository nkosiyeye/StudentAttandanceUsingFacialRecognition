{% extends "base_admin.html"%}
{% block content%}
      <section class="container1">
        <header>Add Major</header>
        <form
          action="/admin/add_major"
          method="post"
          class="form"
          enctype="multipart/form-data"
        >
          <div class="input-box">
            <label>ID</label>
            <input
              type="text"
              placeholder="Enter the Module unique ID"
              name="id"
              required
            />
          </div>
          <div class="input-box">
            <label>Major Name</label>
            <input
              type="text"
              placeholder="Enter Module Name"
              name="name"
              required
            />
          </div>
          <button>Submit</button>
        </form>
      </section>
    </div>
    {%endblock%}
