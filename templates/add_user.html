{% extends "base_admin.html"%}
{% block content%}
      <section class="container1">
        <header>Add Student</header>
        <form
          action="/admin/add_user"
          method="post"
          class="form"
          enctype="multipart/form-data"
        >
          <div class="input-box">
            <label>Username</label>
            <input
              type="text"
              placeholder="Enter the users unique username"
              name="username"
              required
            />
          </div>
          <div class="input-box">
            <label>Full Name</label>
            <input
              type="text"
              placeholder="Enter full name"
              name="name"
              required
            />
          </div>
          <div class="input-box">
            <label>Email Address</label>
            <input
              type="email"
              placeholder="Enter email address"
              name="email"
              required
            />
          </div> 
            <div class="input-box">
              <label>Phone Number</label>
              <input
                type="text"
                placeholder="Enter phone number"
                name="phone"
                required
              />
            </div>  
            <div class="input-box">
              <label>Major</label>
              <div class="column">              
                <div class="select-box">
                  <select name="major">
                      <option hidden>Major</option>
                      {% for id, major in majors.items() %}
                      <option value='{{ id }}'>{{ major.name }}</option>
                      {% endfor %}
                  </select>
              </div>   
              </div>
            </div>  
              
            <div class="input-box">
              <label>User Type</label>
              <div class="column">              
                <div class="select-box">
                  <select name="usertype">
                      <option hidden>UserType</option>
                      <option value='lecturer'>Lecturer</option>
                      <option value='admin'>admin</option>
                  </select>
              </div>   
              </div>
            </div>      
            <div class="input-box">
              <label>Password</label>
              <input
                type="password"
                placeholder="Enter the password"
                name="password"
                required
              />
            </div>
          
          <button>Submit</button>
        </form>
      </section>
    </div>
    {%endblock%}
