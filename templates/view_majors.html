{% extends "base_admin.html"%}
    {%block content%}
    <section class="container1">
        <h2>Majors</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Number of Modules</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for id, major in majors.items() %}
                <tr>
                    <td>{{ id }}</td>
                    <td>{{ major.name }}</td>
                    <td>{{ major.module_count }}</td>
                    <td><button class="btn btn-primary" data-toggle="modal" data-target="#addModuleModal" data-id="{{ id }}">Add Module</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    <!-- Modal -->
    <div class="modal fade" id="addModuleModal" tabindex="-1" role="dialog" aria-labelledby="addModuleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModuleModalLabel">Add Module</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" action="/admin/view_majors">
                        <input type="hidden" id="majorId" name="major_id">
                        <div class="form-group">
                            <label for="moduleID">Module ID</label>
                            <input type="text" class="form-control" id="moduleID" name="module_id" placeholder="Enter module id">
                        </div>
                        
                        <div class="form-group">
                            <label for="moduleName">Module Name</label>
                            <input type="text" class="form-control" id="moduleName" name="module_name" placeholder="Enter module name">
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
    {%endblock%}
